<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/styleDashboard.css">
    
</head>
<body>
    <section class="dashboard-background">
        <img class="valorantLogo" src="../imagem/valorant-logo.png" alt="">

        <span>Olá,</span>
       <u class="usuario">USUÁRIO#BR1</u>

        <div class="dashboard-secundaria">
            <div class="dash-rank">
                <p class="RankAtualText">RANK ATUAL</p>
                <p class="Radiante">Radiante</p>
                <p class="pdl">405 RR</p>
                <img class="imgRank" src="../imagem/elos/radiant.png" alt="">
            </div>

            <div class="dashArmas">
                <p class="textArmas">ARMAS</p>
            </div>
            
            <div class="overview-status">
                <p class="textAnalise">ANÁLISE COMPETITIVA ╽</p>
                
                <div class="primeiroQuadrado">
                    <p>Dano por Partida</p>
                    <input class="numeroKill" type="number">
                    <p class="porcentagemStatus">+12.4%</p>
                </div>

                <div class="segundoQuadrado">
                    <p>Avaliação K/D </p>
                    <input class="numeroMortes" type="number">
                    <p class="porcentagemStatus">+14.7%</p>
                </div>

                <div class="terceiroQuadrado">
                    <p>KDA</p>
                    <p class="numeroStatus">21.2%</p>
                    <p class="porcentagemStatusNeg">-2.7%</p>
                </div>

                <div class="quartoQuadrado">
                    <p>Vitórias</p>
                        <input class="iptVitorias" type="number">
                        <p class="porcentagemWins"> % DE VITORIA EM CIMA DA DERROTA
                        </p>
                        <div id="porcentagemWins"></div>
                </div>

                <div class="cincoQuadrado">
                    <p>Partidas Totais</p>
                    <input class="iptPartidas" type="number">
                    <p class="porcentagemPartidaTotal"> +2.2% </p>
                </div>

            </div>

                <div class="graficos">

                </div>

                <div class="ultimasPartidas">
                    <p class="textoUltimasPartidas">Últimas Partidas</p>
                    <div class="primeiraPartida"></div>
                    <div class="segundaPartida"></div>
                    <div class="terceiraPartida"></div>
                    <div class="quartaPartida"></div>
                </div>
                
               

        </div>
    </section>
</body>
</html>
