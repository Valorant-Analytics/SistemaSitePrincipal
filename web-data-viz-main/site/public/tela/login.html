<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="../css/styleLogin.css">
</head>

<body>
    <main>
        <section class="login">
            
            <div class="area-logo">
                <img class="logoValorant" src="../imagem/valorant-logo.png">
            </div>
            <div class="area-infos">
                
                <br><br><br>
                
                <form class="f">
                    
                    <h3>Fazer Login</h3>
                    
                    <div class="form-group">
                        <input id="email_input" class="form-control" placeholder="EMAIL">
                    </div>

                    <div class="form-group">
                        <input id="senha_input" type="password" class="form-control" placeholder="SENHA">
                    </div>
                    
                    <br>

                    <br>
                    <div class="area-logar">
    
                        <button class="btnEntrar" onclick="entrar()">Entrar</button>
                  
                    </div>

                    <div class="area-registrar">
                        <p>NÃ£o tem uma conta?</p>
                        
                        <button class="btnRegistrar" onclick="cadastrar()"><a href="../tela/cadastro.html">Cadastrar</a></button>
                        
                    </div>
                    
                </form>
            </div>
            
            <img class="imgJett" src="../imagem/JettLogin.png" alt="">
            
        </section>
    </main>
</body>
</html>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    function entrar() {
        //aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
           //mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            swal("Ops!", "Houve um erro ao tentar realizar o login!", "error");
            //finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                //console.log("Houve um erro ao tentar realizar o login!");
                swal("Ops!", "Houve um erro ao tentar realizar o login!", "error");


                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
        function sumirMensagem() {
            cardErro.style.display = "none"
        }
    }

    
</script>
